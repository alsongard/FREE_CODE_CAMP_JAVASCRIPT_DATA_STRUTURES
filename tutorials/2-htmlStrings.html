<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Strings</title>
</head>
<body>
    <div id="container">
    </div>
    <button onclick="addContent()">Click Me</button>
    <script type="text/javascript">
        let container = document.getElementById("container");
        function addContent(){
            const htmlStrings = `
            <div>
                <h1> HTMLStrings </h1>
                <p>This is div block created using HTMLString in js </p>
            </div>
            ` 
            container.innerHTML = htmlStrings;
        }
       

    
    </script>
</body>
</html>
