<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form_js</title>
</head>
<body>
	<form>
		<label>Budget</label>
		<input type="number" min="0" id="budget" placeholder="Daily calorie budget" required/>
		<fieldset id="breakfast">
			<legend>Breakfast</legend>
			<div class="input-container"></div>
		</fieldset>
		<fieldset id="lunch">
			<legend>Lunch</legend>
			<div class="input-container"></div>
		</fieldset>
		<fieldset id="dinner">
			<legend>Dinner</legend>
			<div class="input-container"></div>
		</fieldset>
		<fieldset id="snacks">
			<legend>Snacks</legend>
			<div class="input-container"></div>
		</fieldset>
		<fieldset id="exercise">
			<legend>Exercise</legend>
			<div class="input-container"></div>
		</fieldset>

		<div class="controls">
			<span>
				<label for="entry-dropdown">Add food or exercise</label>
					<select id="entry-dropdown" name="options">
						<option value="breakfast" >Breakfast</option>
						<option selected value="lunch">Lunch</option>
						<option value="dinner">Dinner</option>
						<option value="snacks">Snacks</option>
						<option value="exercise">Exercise</option>
					</select>
					<button type="button" id="add-entry">Add Entry</button>
			</span>
		</div>  
		<div>
			<button type="submit">Calculate Remaining Calories</button>
			<button type="button" id="clear">Clear</button>
		</div>
	</form>

	<script type="text/javascript">

		const addEntrySelect = document.getElementById("entry-dropdown");
		console.log(typeof(addEntrySelect)); // this printss the input html element it is an object
		console.log(addEntrySelect);  // with alot of properties one being value: "breakfast"
		console.log(addEntrySelect.value);
	</script>
</body>
</html>
